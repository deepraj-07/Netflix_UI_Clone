<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;600;800&family=Poppins:ital,wght@0,300;0,500;0,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Signin.css" />
</head>
<body>
  <div class="bg-wrapper">
    <div class="overlay"></div>
    <header class="site-header">
      <a href="/" aria-label="Home" class="logo-link">
        <img src="assets/images/logo.svg" alt="Netflix Logo" class="logo" />
      </a>
    </header>

    <main class="form-container" aria-label="Create your account">
      <div class="card">
        <h1>Create Your Account</h1>
        <form class="signup-form" novalidate>
          <div class="field">
            <label for="email">Email address</label>
            <input id="email" type="email" placeholder="xyz@example.com" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password" required />
          </div>
          <button type="submit" class="primary-btn">Sign Up</button>
          <p class="switch">
            Already have an account? <a href="signin.html">Sign In</a>
          </p>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
